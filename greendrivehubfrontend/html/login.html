<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revamp your Ride - Registration Form</title>
  </head>
  <body>
    <h1>Revamp your Ride</h1>
    <h2>Enter Your Details</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />
<!-- HELLO  -->
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" required /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="car_make_model">Car Make and Model:</label>
      <input type="text" id="car_make_model" name="car_make_model" required /><br />

      <label for="car_registration">Car Registration:</label>
      <input type="text" id="car_registration" name="car_registration" required /><br />

      <label for="image">Upload an Image:</label>
      <input type="file" id="image" name="image" accept="image/*" /><br />

      <input type="submit" value="Next" />
    </form>
  </body>
</html>
